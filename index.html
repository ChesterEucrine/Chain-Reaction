            function makeInstance(geometry, color, x) {
                const material = new THREE.MeshPhongMaterial({color});

                return cube;

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const pixelRatio = window.devicePixelRatio * 2;
                const width = canvas.clientWidth * pixelRatio | 0;
                const height = canvas.clientHeight * pixelRatio | 0;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function addSolidGeometry(x, y, geometry) {
                const mesh = new THREE.Mesh(geometry, createMaterial());
                addObject(x, y, mesh);
            }

            function addLineGeometry(x, y, geometry) {
                const material = new THREE.LineBasicMaterial({color: 0xFFFFFF});
                const mesh = new THREE.LineSegments(geometry, material);
                addObject(x, y, mesh);
            }

            function addObject(x, y, obj) {
                obj.position.x = x * spread;
                obj.position.y = y * spread;

                scene.add(obj);
                objects.push(obj);
            }

            // Create material that reflects light
            function createMaterial() {
                const material = new THREE.MeshPhongMaterial({
                    side: THREE.DoubleSide,
                    emissive: 0x0000FF,
                });

                const hue = Math.random();
                const saturation = 1;
                const luminance = .5;
                material.color.setHSL(hue, saturation, luminance);

                return material;
            }

            class ParticleBlock {
                constructor(x, y, value, player, size) {
                    //super();
                    this.x = x;
                    this.y = y;
                    this.value = value;
                    this.player = player;
                    this.mesh = new THREE.Object3D();

                    const edges = new THREE.EdgesGeometry(geometry);

                    line.position.x = x-size;
                    line.position.y = y-size;

                    this.mesh.add(line);
                    const block = new THREE.Group();
                    block.position.set(-1*size, -1*size, 0);
                    this.mesh.add(block);
                    // Add particles using grid value
                    for (let i = 0; i < value; i++) {
                        //console.log(value);
                        const radius = .25;
                        const segments = 30;
                        const particleGeometry = new THREE.SphereGeometry(radius, segments, segments);
                        const particleMesh = new THREE.Mesh(particleGeometry, createMaterial());
                        if (i === 0) {
                            particleMesh.position.set(.25, 0, 0);
                        } else if (i === 1) {
                            particleMesh.position.set(0, .25, 0);
                        } else if (i === 2) {
                            particleMesh.position.set(0, 0, .25);
                        }
                        block.add(particleMesh);
                    }
                }
